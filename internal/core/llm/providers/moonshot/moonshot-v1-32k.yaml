model: moonshot-v1-32k
label: Moonshot v1 32K
model_type: chat
features:
  - tool_call
  - agent_thought
context_window: 32768
max_output_tokens: 4096
attributes:
  mode: chat
metadata:
  pricing:
    input: 0.024
    output: 0.024
    unit: 1000
parameters:
