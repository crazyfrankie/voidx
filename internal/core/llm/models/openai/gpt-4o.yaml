model: gpt-4o
label: GPT-4o
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 128000
max_output_tokens: 4096
attributes:
  mode: chat
metadata:
  pricing:
    input: 0.0025
    output: 0.01
    unit: 1000
parameters:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    max: 4096